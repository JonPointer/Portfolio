<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS file -->

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Link to additional CSS file -->
    <link rel="stylesheet" href="./Assets/style.css">

    <!-- Links to Bootstrap Javascript files to enable drop down menu function  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Tab Title      -->
    <title>Portfolio</title>
</head>

<body class="h-100 mb-4"
    style="background:transparent url('https://images.unsplash.com/photo-1502134249126-9f3755a50d78?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60') no-repeat center center /cover">
    <!-- Start the navbar, but no container, so that the navbar extends the full width of the window with no side margins -->
    <!-- Navbar Class "navbar-expand-lg" so content is 100% wide until large breakpoint of 992px -->
    <!-- bg-light for navbar background coloring and navbar-light for text coloring   -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Create a navbar-brand with a href going no-where - on other pages it will link back to this About (index) page  -->
        <a class="navbar-brand" href="#">Jon Pointer</a>
        <!-- Create a navbar-toggler that collapses on the lg setting above and references the id navbarNavAltMarkup below -->
        <!-- ??? Documentation for these other attributes -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Create the items for the navbar-toggler above  -->
        <!-- ??? Same documentation question -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <!-- Link to each html file.  Portfolio link stays on this page  -->
                <a class="nav-link" href="./contact.html">Contact</a>
                <a class="nav-link active" href="#">Portfolio <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="./index.html">About</a>
            </div>
        </div>
    </nav>

    <!-- Set a container for the body of the page  -->
    <main class="container-fluid">
        <br>
        <br>
        <!-- New row breaking the page into two columns - one with picture and text in a jumbotron box, and one blank.
        To match the images in the assignment, col-md-8 is used in first column to create blank space to the right for medium and large.
        Then for extra large screens, space to the right is removed with col-xl-12 -->
        <section class="row">
            <section class="col-md-8 col-xl-12">
                <!-- Jumbotron to hold the content of this section in one box -->
                <article class="jumbotron bg-white h-100">
                    <h1>Portfolio</h1>
                    <!-- Horizontal dividing line -->
                    <hr>
                    <!-- Portfolio Images -->
                    <!-- Single column of images up to medium and then expand to two columns at large and three columns at extra large  -->
                    <div class="row">
                        <div class="col-md-12 col-lg-6 col-xl-4">
                            <img class="mr-4 mb-2" src="./Assets/MyImages/Luke1.JPG" alt="Luke" width="100%">
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-4">
                            <img class="mr-4 mb-2" src="./Assets/MyImages/Luke1.JPG" alt="Luke" width="100%">
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-4">
                            <img class="mr-4 mb-2" src="./Assets/MyImages/Luke1.JPG" alt="Luke" width="100%">
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-4">
                            <img class="mr-4 mb-2" src="./Assets/MyImages/Luke1.JPG" alt="Luke" width="100%">
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-4">
                            <img class="mr-4 mb-2" src="./Assets/MyImages/Luke1.JPG" alt="Luke" width="100%">
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-4">
                            <img class="mr-4 mb-2" src="./Assets/MyImages/Luke1.JPG" alt="Luke" width="100%">
                        </div>
                    </div>
                </article>
            </section>
        </section>
        <!-- Matching columns per note above - to give blanks to the right above medium and full width at extra large -->
        <section class="col-md-4 col-xl-0"></section>
    </main>
</body>

</html>
