<body>
    <!-- Start the navbar, but no container, so that the navbar extends the full width of the window with no side margins -->
    <!-- Navbar Class Structure with container so content is 100% wide until large breakpoint of 992px -->
    <!-- bg-light for navbar background coloring and navbar-light for text coloring   -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Create a navbar-brand with a href going no-where - on other pages it will link back to this About page  -->
        <a class="navbar-brand" href="#">Jon Pointer</a>
        <!-- Create a navbar-toggler that collapses on the lg setting above and references the id navbarNavAltMarkup below -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Create the items for the navbar-toggler above  -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <!-- Link to each html file.  About link stays on this page  -->

                <a class="nav-link active" href="#">About <span class="sr-only">(current)</span></a>
